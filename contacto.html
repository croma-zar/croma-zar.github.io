<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Croma-Zar · Contacto</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  min-height: 100%;
  font-family: Arial, Helvetica, sans-serif;
  color: #111;
}

/* ===== FONDO ===== */
body {
  background-color: #E1E3AC;
  background-image: url("pattern-cromazar.svg");
  background-repeat: repeat;
}

/* ===== VARIABLES ===== */
:root {
  --glass-dark: rgba(0, 0, 0, 0.35);
  --glass-blur: blur(10px);
}

/* ===== MENÚ ===== */
nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 2rem;
  padding: 1rem 0;
  z-index: 10;
  background: var(--glass-dark);
  backdrop-filter: var(--glass-blur);
}

nav a {
  text-decoration: none;
  color: white;
  background: black;
  padding: 0.6rem 1rem;
  transition: all 0.25s ease;
  transform-origin: top;
}

nav a:hover {
  background: white;
  color: black;
  transform: scaleY(1.1);
}

/* ===== CONTENIDO ===== */
.main {
  padding-top: 120px;
  padding-bottom: 80px;
  display: flex;
  justify-content: center;
}

/* ===== BLOQUE CONTACTO ===== */
.contact {
  width: 80%;
  background: rgba(255,255,255,0.6);
  backdrop-filter: blur(6px);
  border-radius: 12px;
  padding: 2.5rem;
  box-shadow: 0 15px 40px rgba(0,0,0,0.18);
}

/* ===== TEXTO ===== */
.contact h1 {
  margin-top: 0;
  margin-bottom: 0.6rem;
  font-size: 1.8rem;
}

.contact p {
  margin-bottom: 2rem;
  line-height: 1.5;
  color: #222;
}

/* ===== FORMULARIO ===== */
form {
  display: flex;
  flex-direction: column;
  gap: 1.4rem;
}

/* fila nombre + email */
.row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1.2rem;
}

label {
  font-size: 0.9rem;
  color: #222;
}

input,
textarea {
  width: 100%;
  padding: 0.6rem 0.7rem;
  border-radius: 6px;
  border: 1px solid rgba(0,0,0,0.2);
  font-family: inherit;
  font-size: 0.95rem;
  background: rgba(255,255,255,0.8);
}

textarea {
  min-height: 140px;
  resize: both; /* vertical y horizontal */
}

input:focus,
textarea:focus {
  outline: none;
  border-color: #000;
}

/* ===== BOTÓN ===== */
button {
  align-self: flex-start;
  padding: 0.6rem 1.4rem;
  font-size: 0.9rem;
  border: none;
  cursor: pointer;
  background: black;
  color: white;
  transition: all 0.25s ease;
}

button:hover {
  background: white;
  color: black;
  border: 1px solid black;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 700px) {
  .contact {
    width: 90%;
    padding: 2rem 1.5rem;
  }

  .row {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<!-- MENÚ -->
<nav>
  <a href="index.html">Inicio</a>
  <a href="Galeria.html">Galería</a>
  <a href="Complementos.html">Complementos</a>
  <a href="catalogo.html">Catálogo</a>
  <a href="Contacto.html">Contacto</a>
</nav>

<!-- CONTENIDO -->
<main class="main">
  <section class="contact">
    <h1>Contacto</h1>
    <p>
      Si desea comunicarse, compartir una idea o realizar una consulta,
      puede dejar su mensaje aquí.
    </p>

    <form action="mailto:seroleal@gmail.com" method="post" enctype="text/plain">

      <div class="row">
        <div>
          <label for="nombre">Nombre</label><br>
          <input type="text" id="nombre" name="Nombre">
        </div>

        <div>
          <label for="email">Email</label><br>
          <input type="email" id="email" name="Email">
        </div>
      </div>

      <div>
        <label for="mensaje">Mensaje</label><br>
        <textarea id="mensaje" name="Mensaje"></textarea>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </section>
</main>

</body>
</html>
