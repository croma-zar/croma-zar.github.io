<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Croma-Zar · Galería</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  min-height: 100%;
  font-family: Arial, Helvetica, sans-serif;
  color: #111;
}

/* ===== FONDO TIPO PAPEL TAPIZ ===== */
body {
  background-color: #E1E3AC;
  background-image: url("pattern-cromazar.svg");
  background-repeat: repeat;
}

/* ===== MENÚ SUPERIOR ===== */
:root {
  --glass-dark: rgba(0, 0, 0, 0.35);
  --glass-blur: blur(10px);
}

nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 2rem;
  padding: 1rem 0;
  z-index: 10;
  background: var(--glass-dark);
  backdrop-filter: var(--glass-blur);
}

nav a {
  text-decoration: none;
  color: white;
  background: black;
  padding: 0.6rem 1rem;
  transition: all 0.25s ease;
  transform-origin: top;
  display: inline-block;
}

nav a:hover {
  background: white;
  color: black;
  transform: scaleY(1.1);
}

/* ===== CONTENIDO ===== */
.main {
  padding-top: 120px;
  padding-bottom: 60px;
  display: flex;
  justify-content: center;
}

.gallery {
  width: min(1100px, 90%);
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 3rem;
}

/* ===== ITEM DE GALERÍA ===== */
.item {
  background: rgba(255,255,255,0.6);
  backdrop-filter: blur(4px);
  border-radius: 10px;
  padding: 1rem;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  transition: transform 0.35s ease, box-shadow 0.35s ease;
}

@media (hover: hover) {
  .item:hover {
    transform: translateY(-8px) rotateX(2deg) rotateY(-2deg);
    box-shadow: 0 18px 40px rgba(0,0,0,0.25);
  }
}

/* ===== SLIDER ===== */
.slider {
  position: relative;
  overflow: hidden;
}

.slider img {
  width: 100%;
  height: 280px;
  object-fit: cover;
  display: block;
  border-radius: 6px;
  transition: transform 0.35s ease, opacity 0.3s ease;
}

@media (hover: hover) {
  .item:hover img {
    transform: scale(1.04);
  }
}

/* Flechas */
.slider button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.55);
  color: white;
  border: none;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 18px;
  line-height: 36px;
  transition: background 0.25s ease, transform 0.25s ease;
}

.slider button:hover {
  background: rgba(255,255,255,0.85);
  color: black;
  transform: translateY(-50%) scale(1.1);
}

.slider .prev {
  left: 10px;
}

.slider .next {
  right: 10px;
}

/* Texto */
.item p {
  margin-top: 0.8rem;
  font-size: 0.95rem;
  line-height: 1.4;
  color: #222;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 700px) {
  .gallery {
    grid-template-columns: 1fr;
  }

  .slider img {
    height: 220px;
  }
}
</style>
</head>

<body>

<nav>
  <a href="index.html">Inicio</a>
  <a href="Galeria.html">Galería</a>
  <a href="Complementos.html">Complementos</a>
  <a href="catalogo.html">Catálogo</a>
  <a href="contacto.html">Contacto</a>
</nav>

<main class="main">
<section class="gallery">

  <!-- ITEM 1 CON SLIDER -->
  <div class="item">
    <div class="slider" data-images="imagenes/Cubo99.png,imagenes/Cubo2.jpeg,imagenes/Cubo3.jpeg">
      <img src="imagenes/Cubo99.png" alt="Cubo led">
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
    <p>Cubo led efecto infinito.</p>
  </div>

  <!-- ITEM 2 CON SLIDER -->
  <div class="item">
    <div class="slider" data-images="imagenes/Caleidosocpio1000.png,imagenes/Caleidosocpio1000-2.png">
      <img src="imagenes/Caleidosocpio1000.png" alt="Caleidoscopio">
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
    <p>Caleidoscopio con cápsula de aceite.</p>
  </div>

  <!-- ITEMS NORMALES -->
  <div class="item">
    <img src="imagenes/imagen3.jpg" alt="Obra 3">
    <p>Detalle del proceso, idea o interacción.</p>
  </div>

  <div class="item">
    <img src="imagenes/imagen4.jpg" alt="Obra 4">
    <p>Comentario final o nota curatorial.</p>
  </div>

</section>
</main>

<script>
document.querySelectorAll('.slider').forEach(slider => {
  const images = slider.dataset.images.split(',');
  const img = slider.querySelector('img');
  let index = 0;

  slider.querySelector('.next').addEventListener('click', () => {
    index = (index + 1) % images.length;
    img.style.opacity = 0;
    setTimeout(() => {
      img.src = images[index];
      img.style.opacity = 1;
    }, 150);
  });

  slider.querySelector('.prev').addEventListener('click', () => {
    index = (index - 1 + images.length) % images.length;
    img.style.opacity = 0;
    setTimeout(() => {
      img.src = images[index];
      img.style.opacity = 1;
    }, 150);
  });
});
</script>

</body>
</html>
