<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Croma-Zar · Galería</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  min-height: 100%;
  font-family: Arial, Helvetica, sans-serif;
  color: #111;
}

/* ===== FONDO TIPO PAPEL TAPIZ ===== */
body {
  background-color: #f4f1ea; /* marfil claro */
  background-image: url("pattern-cromazar.svg");
  background-repeat: repeat;
}

/* ===== MENÚ SUPERIOR (IGUAL AL INDEX) ===== */
:root {
  --glass-dark: rgba(0, 0, 0, 0.35);
  --glass-blur: blur(10px);
}

nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 2rem;
  padding: 1rem 0;
  z-index: 10;

  background: var(--glass-dark);
  backdrop-filter: var(--glass-blur);
  -webkit-backdrop-filter: var(--glass-blur);
}

nav a {
  text-decoration: none;
  color: white;
  background: black;
  padding: 0.6rem 1rem;
  transition: all 0.25s ease;
  transform-origin: top;
  display: inline-block;
}

nav a:hover {
  background: white;
  color: black;
  transform: scaleY(1.1);
}

/* ===== CONTENIDO ===== */
.main {
  padding-top: 120px; /* espacio para el menú fijo */
  padding-bottom: 60px;
  display: flex;
  justify-content: center;
}

.gallery {
  width: min(1100px, 90%);
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 3rem;
}

/* ===== ITEM DE GALERÍA ===== */
.item {
  background: rgba(255,255,255,0.6);
  backdrop-filter: blur(4px);
  border-radius: 10px;
  padding: 1rem;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

/* Imagen */
.item img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 6px;
}

/* Texto debajo */
.item p {
  margin-top: 0.8rem;
  font-size: 0.95rem;
  line-height: 1.4;
  color: #222;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 700px) {
  .gallery {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<!-- MENÚ -->
<nav>
  <a href="index.html">Inicio</a>
  <a href="Galeria.html">Galería</a>
  <a href="#">Proyectos</a>
  <a href="#">Proceso</a>
  <a href="#">Contacto</a>
</nav>

<!-- CONTENIDO -->
<main class="main">
  <section class="gallery">

    <div class="item">
      <img src="img/imagen1.jpg" alt="Obra 1">
      <p>Descripción breve de la obra o experiencia visual.</p>
    </div>

    <div class="item">
      <img src="img/imagen2.jpg" alt="Obra 2">
      <p>Texto explicativo o conceptual de la pieza.</p>
    </div>

    <div class="item">
      <img src="img/imagen3.jpg" alt="Obra 3">
      <p>Detalle del proceso, idea o interacción.</p>
    </div>

    <div class="item">
      <img src="img/imagen4.jpg" alt="Obra 4">
      <p>Comentario final o nota curatorial.</p>
    </div>

  </section>
</main>

</body>
</html>
