<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Croma-Zar ¬∑ Galer√≠a</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  min-height: 100%;
  font-family: Arial, Helvetica, sans-serif;
  color: #111;
}

/* ===== FONDO TIPO PAPEL TAPIZ ===== */
body {
  background-color: #E1E3AC;
  background-image: url("pattern-cromazar.svg");
  background-repeat: repeat;
}

/* ===== MEN√ö SUPERIOR ===== */
:root {
  --glass-dark: rgba(0, 0, 0, 0.35);
  --glass-blur: blur(10px);
}

nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 2rem;
  padding: 1rem 0;
  z-index: 10;
  background: var(--glass-dark);
  backdrop-filter: var(--glass-blur);
}

nav a {
  text-decoration: none;
  color: white;
  background: black;
  padding: 0.6rem 1rem;
  transition: all 0.25s ease;
  transform-origin: top;
  display: inline-block;
}

nav a:hover {
  background: white;
  color: black;
  transform: scaleY(1.1);
}

/* ===== CONTENIDO ===== */
.main {
  padding-top: 120px;
  padding-bottom: 60px;
  display: flex;
  justify-content: center;
}

.gallery {
  width: min(1100px, 90%);
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 3rem;
}

/* ===== ITEM DE GALER√çA ===== */
.item {
  background: rgba(255,255,255,0.6);
  backdrop-filter: blur(4px);
  border-radius: 10px;
  padding: 1rem;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);

  transition: transform 0.35s ease, box-shadow 0.35s ease;
  transform-style: preserve-3d;
}

/* Efecto hover tipo Complementos */
@media (hover: hover) {
  .item:hover {
    transform: translateY(-8px) rotateX(2deg) rotateY(-2deg);
    box-shadow: 0 18px 40px rgba(0,0,0,0.25);
  }
}

/* Imagen con tama√±o uniforme */
.item img {
  width: 100%;
  height: 280px;              /* üîß ajust√° este valor si quer√©s */
  object-fit: cover;
  display: block;
  border-radius: 6px;
  transition: transform 0.35s ease;
}

/* Movimiento sutil de la imagen */
@media (hover: hover) {
  .item:hover img {
    transform: scale(1.04);
  }
}

/* Texto */
.item p {
  margin-top: 0.8rem;
  font-size: 0.95rem;
  line-height: 1.4;
  color: #222;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 700px) {
  .gallery {
    grid-template-columns: 1fr;
  }

  .item img {
    height: 220px;
  }
}
</style>
</head>

<body>

<nav>
  <a href="index.html">Inicio</a>
  <a href="Galeria.html">Galer√≠a</a>
  <a href="Complementos.html">Complementos</a>
  <a href="#">Proceso</a>
  <a href="contacto.html">Contacto</a>
</nav>

<main class="main">
  <section class="gallery">

    <div class="item">
      <img src="imagenes/Cubo99.png" alt="Cubo led">
      <p>Cubo led efecto infinito.</p>
    </div>

    <div class="item">
      <img src="imagenes/imagen2.jpg" alt="Obra 2">
      <p>Texto explicativo o conceptual de la pieza.</p>
    </div>

    <div class="item">
      <img src="imagenes/imagen3.jpg" alt="Obra 3">
      <p>Detalle del proceso, idea o interacci√≥n.</p>
    </div>

    <div class="item">
      <img src="imagenes/imagen4.jpg" alt="Obra 4">
      <p>Comentario final o nota curatorial.</p>
    </div>

  </section>
</main>

</body>
</html>
