<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Croma-Zar · Complementos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  min-height: 100%;
  font-family: Arial, Helvetica, sans-serif;
  color: #111;
}

/* ===== FONDO TIPO PAPEL TAPIZ ===== */
body {
  background-color: #e1e3ac;
  background-image: url("pattern-cromazar.svg");
  background-repeat: repeat;
}

/* ===== VARIABLES ===== */
:root {
  --glass-dark: rgba(0, 0, 0, 0.35);
  --glass-blur: blur(10px);
}

/* ===== MENÚ SUPERIOR ===== */
nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 2rem;
  padding: 1rem 0;
  z-index: 10;
  background: var(--glass-dark);
  backdrop-filter: var(--glass-blur);
  -webkit-backdrop-filter: var(--glass-blur);
}

nav a {
  text-decoration: none;
  color: white;
  background: black;
  padding: 0.6rem 1rem;
  transition: all 0.25s ease;
  transform-origin: top;
  display: inline-block;
}

nav a:hover {
  background: white;
  color: black;
  transform: scaleY(1.1);
}

/* ===== CONTENIDO ===== */
.main {
  padding-top: 120px;
  padding-bottom: 60px;
  display: flex;
  justify-content: center;
}

.complements {
  width: min(1100px, 90%);
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 3rem;
}

/* ===== ITEM COMPLEMENTO ===== */
.item {
  text-decoration: none;
  color: inherit;

  background: rgba(255,255,255,0.6);
  backdrop-filter: blur(4px);
  border-radius: 12px;
  padding: 1rem;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);

  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.item:hover {
  transform: translateY(-6px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

/* ===== IMAGEN (TAMAÑO FIJO) ===== */
.item img {
  width: 100%;
  height: 220px;          /* ← tamaño controlado */
  object-fit: cover;      /* ← recorte sin deformar */
  display: block;
  border-radius: 8px;
}

/* ===== TEXTO ===== */
.item h3 {
  margin: 0.9rem 0 0.4rem;
  font-size: 1.1rem;
  letter-spacing: 0.05em;
}

.item p {
  margin: 0;
  font-size: 0.95rem;
  line-height: 1.4;
  color: #222;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 700px) {
  .complements {
    grid-template-columns: 1fr;
  }

  .item img {
    height: 200px;
  }
}
</style>
</head>

<body>

<!-- MENÚ -->
<nav>
  <a href="index.html">Inicio</a>
  <a href="Galeria.html">Galería</a>
  <a href="Complementos.html">Complementos</a>
  <a href="#">Proceso</a>
  <a href="contacto.html">Contacto</a>
</nav>

<!-- CONTENIDO -->
<main class="main">
  <section class="complements">

    <a class="item" href="https://croma-zar.github.io/GPU/index.html">
      <img src="imagenes/Complemento1.png" alt="Sistema de Partículas">
      <h3>Partículas</h3>
      <p>Experiencia visual generativa basada en GPU y comportamiento orgánico.</p>
    </a>

    <a class="item" href="https://croma-zar.github.io/kaleidoscope/index.html">
      <img src="imagenes/Complemento2.png" alt="Caleidoscopio">
      <h3>Caleidoscopio</h3>
      <p>Exploración geométrica y cromática en tiempo real.</p>
    </a>

  </section>
</main>

</body>
</html>
