<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Croma-Zar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
    }

    /* Canvas de fondo */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Contenido encima */
    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      backdrop-filter: blur(2px);
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      letter-spacing: 0.15em;
    }

    p {
      margin-top: 1rem;
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <canvas id="bg"></canvas>

  <div class="container">
    <h1>CROMA-ZAR</h1>
    <p>Fondo orgánico · Canvas 2D · Color</p>
  </div>

  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    let time = 0;

    function draw() {
      time += 0.5;

      // Gradiente dinámico
      const grad = ctx.createLinearGradient(
        0, 0,
        canvas.width, canvas.height
      );

      grad.addColorStop(0, `hsl(${(time) % 360}, 80%, 50%)`);
      grad.addColorStop(0.5, `hsl(${(time + 120) % 360}, 80%, 50%)`);
      grad.addColorStop(1, `hsl(${(time + 240) % 360}, 80%, 50%)`);

      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      requestAnimationFrame(draw);
    }

    draw();
  </script>

</body>
</html>
