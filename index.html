<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Croma-Zar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      backdrop-filter: blur(2px);
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 0.15em;
      margin: 0;
    }

    p {
      margin-top: 1rem;
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>CROMA-ZAR</h1>
    <p>Three.js · Shader · Color vivo</p>
  </div>

  <!-- Three.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

  <script>
    let scene, camera, renderer, mesh;
    let startTime = Date.now();

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.OrthographicCamera(
        -1, 1, 1, -1, 0, 1
      );

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const geometry = new THREE.PlaneGeometry(2, 2);

      const material = new THREE.ShaderMaterial({
        uniforms: {
          u_time: { value: 0 },
          u_resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) }
        },
        vertexShader: `
          void main() {
            gl_Position = vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          uniform float u_time;
          uniform vec2 u_resolution;

          vec3 palette(float t) {
            return vec3(
              0.5 + 0.5 * cos(6.2831 * (t + vec3(0.0, 0.33, 0.67)))
            );
          }

          void main() {
            vec2 uv = gl_FragCoord.xy / u_resolution.xy;
            uv -= 0.5;
            uv.x *= u_resolution.x / u_resolution.y;

            float t = u_time * 0.1;
            float d = length(uv) + sin(t + uv.x * 3.0 + uv.y * 3.0);

            vec3 color = palette(d + t);
            gl_FragColor = vec4(color, 1.0);
          }
        `
      });

      mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      window.addEventListener("resize", onResize);
    }

    function onResize() {
      renderer.setSize(window.innerWidth, window.innerHeight);
      mesh.material.uniforms.u_resolution.value.set(
        window.innerWidth,
        window.innerHeight
      );
    }

    function animate() {
      requestAnimationFrame(animate);
      mesh.material.uniforms.u_time.value = (Date.now() - startTime) * 0.001;
      renderer.render(scene, camera);
    }
  </script>

</body>
</html>
