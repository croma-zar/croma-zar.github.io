<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Croma-Zar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
    }

    /* Fondo multicolor animado */
    body {
      background: linear-gradient(
        135deg,
        #ff0080,
        #7928ca,
        #00c6ff,
        #00ff99
      );
      background-size: 400% 400%;
      animation: gradientMove 18s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Contenido centrado */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      backdrop-filter: blur(2px);
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      letter-spacing: 0.1em;
    }

    p {
      margin-top: 1rem;
      font-size: 1.1rem;
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>CROMA-ZAR</h1>
    <p>Experimentos visuales · WebGL · Color</p>
  </div>
</body>
</html>
